<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conference Registration Form</h1>
        <form id="registrationForm" action="/submit" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digit number" required>

            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution" required>

            <button type="submit">Register</button>
        </form>

        <h2>Conference Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Event Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>September 20, 2024</td>
                    <td>Jakarta Convention Center</td>
                    <td>Opening Ceremony and Keynote Speech</td>
                </tr>
                <tr>
                    <td>September 21, 2024</td>
                    <td>Jakarta Convention Center</td>
                    <td>Workshops and Networking Events</td>
                </tr>
                <tr>
                    <td>September 22, 2024</td>
                    <td>Jakarta Convention Center</td>
                    <td>Closing Ceremony</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
